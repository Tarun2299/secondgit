<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturiate Office</title>
    <style>
        img {

            margin-left: 120px;
            margin-top: 60px;
            margin-bottom: 40px;
        }

        .center {
            width: 60px;
            height: 20px;
            margin-left: 170px;
            margin-top: 4px;
            margin-bottom: 1px;
        }

        .centers {
            margin-top: 10px;
            margin-left: 90px;
            color: lightslategray;
            font-size: 14px;
        }

        .label {
            margin-left: 60px;
        }

        .text {
            margin-left: 130px;
            color: lightslategray;
            font-size: 15px;
        }

        .button {
            background-color: #07bce9;
            /* Green */
            border: none;
            color: white;
            height: 40px;
            width: 343px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            /* font-size: 40px; */
        }

        .p1 {
            margin-left: 60px;
            font-size: 14px;
        }

        .p2 {

            font-size: 11.2px;
        }

        .txt {
            height: 30px;
        }

        .big {
            height: 600px;
            width: 881px;
            background: #ddddea;
            margin-left: 450px;
            margin-top: 0px;
        }
        .split {
          height: 100%;
          /* width: 50%; */
         position: fixed;
         z-index: 1;
        top: 0;
         overflow-x: hidden;
        padding-top: 20px;
      }
      .left {
        left: 0;
        width: 35%;
       background-color: white;
     }
     .right {
      right: 0;
      width: 65%;
      background-color: rgb(26, 154, 240);
    }
    </style>
</head>

<body>
    <div class="split left">
    <img src="logo.png" alt="" width="170" height="35">
    <h4 class="center">Inloggen</h4>
    <p class="centers">Log in om door te gaan naar Facturatie Office.</p><br><br>
    <div class="label">
        Email<br>
        <input type="text" class="txt" placeholder="Email" size="40"><br><br>
        <label class="lbl">Wachtwoord</label>
        <span class="text">Wachtwoord vergeten</span><br>
        <input type="password" class="txt" placeholder="Wachtwoord" size="40"><br><br>
        <input type="checkbox">&nbspOnthodu mij<br><br>
        <input type="submit" class="button" value="Login"><br><br>
        <p class="p1">Heb geen account? Registreren</p>
        <pre class="p2">Copyright by Facturatie Office Â© 2022. Alle rechten
                 voorbehouden</pre>
    </div>
</div>
    <div class="split right">
